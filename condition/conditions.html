<html>
<head>
  <title>Alert</title>
  <script>
    var num1 = parseInt(prompt("Enter a number, to check if the number is even or odd:"));
    if(num1 < 0) {
      alert("Please enter number which is greater than or equal to 0");
    } else if  (num1 % 2 == 0) {
      alert("You have entered an even number");
    } else {
      alert("You have entered an odd number");
    }
  </script>
</head>
</html>
