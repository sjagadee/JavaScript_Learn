<html>
<head>
  <title>Variables</title>
  <script>
    var x = 10;
    var y = 20;

    var z = x + y;

    document.write(z);
    document.write("<br/>");

    var a = "10";
    var b = "20";

    var c = a + b;

    document.write(c);
    document.write("<br/>");

    // even if one of the Variables are string then the output would be string 
    var p = x + b;

    document.write(p);

  </script>
</head>
</html>
