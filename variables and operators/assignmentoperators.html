<html>
<head>
  <title>Variables</title>
  <script>

    var a = "10";
    var b = "20";

    document.write("a: " + a + "<br/>" + "b: " + b)
    document.write("<br/>After assignment<br/>")

    // c = a = a * b
    var c = a*=b
    document.write("c: " + c + "<br/>" + "a: " + a)

  </script>
</head>
</html>
